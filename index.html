<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basket counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>HOME</h3>
            <h2 class="score" id="homeScoreBtnOne">0</h2>
            <div>
                <button id="home-score" >+1</button>
                <button id="home-score2">+2</button>
                <button id="home-score3">+3</button>
            </div>
        </div>
        <div class="column">
            <h3>GUEST</h3>
            <h2 class="score" id="guestScoreBtn">0</h2>
            <div>
                <button id="guest-score1">+1</button>
                <button id="guest-score2">+2</button>
                <button id="guest-score3">+3</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
